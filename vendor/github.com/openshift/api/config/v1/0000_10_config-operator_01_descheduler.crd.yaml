apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: deschedulers.config.openshift.io
  annotations:
    include.release.openshift.io/self-managed-high-availability: "true"
spec:
  group: config.openshift.io
  scope: Cluster
  preserveUnknownFields: false
  names:
    kind: Descheduler
    singular: descheduler
    plural: deschedulers
    listKind: DeschedulerList
  versions:
  - name: v1
    served: true
    storage: true
  subresources:
    status: {}
  "validation":
    "openAPIV3Schema":
      description: Descheduler holds cluster-wide config information to run the Kubernetes
        Descheduler and influence its placement decisions. The canonical name for
        this config is `cluster`.
      type: object
      required:
      - spec
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: spec holds user settable values for configuration
          type: object
          properties:
            deschedulingIntervalSeconds:
              description: DeschedulingIntervalSeconds is the number of seconds between
                descheduler runs
              type: integer
              format: int32
            flags:
              description: Flags for descheduler.
              type: array
              items:
                type: string
            image:
              description: Image of the deschduler being managed. This includes the
                version of the operand(descheduler).
              type: string
            polocy:
              description: Policy contains the name of an upstream Descheduler policy
                configmap in the openshift-kube-descheduler-operator project
              type: object
              required:
              - name
              properties:
                name:
                  description: name is the metadata.name of the referenced config
                    map
                  type: string
        status:
          description: status holds observed values from the cluster. They may not
            be overridden.
          type: object
